<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- change title name -->
    <title>TreeMap</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/homescreenData.js"></script>
    <!-- default windows css -->
    <link href="/css/default.css" rel="stylesheet" />

    <!-- change these link names accordingly to the subpage name -->
    <link href="treemap.css" rel="stylesheet" />
    <script src="treemap.js"></script>

    <!--Copied from Mike Bostock-->
    <script src="../../lib/js/d3/d3.js"></script>
    
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- change name of the actual title shown -->
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="contentwrapper">
                <div class="treemap">

                    <div class="hint">click to descend or ascend</div>
                    <div>
                        <form>
                            <label><input type="radio" name="mode" value="value_a" checked><span class="label_a"></span></label>
                            <label><input type="radio" name="mode" value="value_b"><span class="label_b"></span></label>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
