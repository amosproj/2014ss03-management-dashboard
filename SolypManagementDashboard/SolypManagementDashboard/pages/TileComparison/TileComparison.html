<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- change title name -->
    <title>TileComparisonPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/homescreenData.js"></script>
    <!-- default windows css -->
    <link href="/css/default.css" rel="stylesheet" />

    <!-- change these link names accordingly to the subpage name -->
    <link href="/pages/TileComparison/TileComparison.css" rel="stylesheet" />
    <script src="/pages/TileComparison/TileComparison.js"></script>
    <!--d3js-->
    <script src="../../lib/js/d3/d3.js"></script>


</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- change name of the actual title shown -->
                <span class="pagetitle">Tile Comparison</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div class="contentwrapper">
                <!-- add all specific subpage content here -->



                <div class=" ">

                    <br />
                    <div id="tiletemplate" class=".contentwrapper">
                        <div id="customercard">

                            <div id="plandiv" class="plan plan1">
                                <div class="header" data-win-bind="innerText: Name"></div>

                                <ul>
                                    <li id="KPI">
                                        <div style="width:100px;">
                                            <span class="KPISpanLeft"><b>Profits</b></span>
                                            <span class="KPISpanRight firstKPI" data-win-bind="innerText: profits"></span>
                                        </div>

                                    </li>
                                    <li id="KPI">
                                        <div style="width:100px;">
                                            <span class="KPISpanLeft"><b>KPI2</b></span>
                                            <span class="win-small KPISpanRight secondKPI" data-win-control="WinJS.UI.Rating" data-win-bind="winControl.userRating: averageTrainingHours" data-win-options="{ disabled: true}"></span>
                                        </div>
                                    </li>

                                    <li id="KPI">
                                        <div style="width:100px;">
                                            <span class="KPISpanLeft"><b>KPI3</b></span>
                                            <span class="KPISpanRight thirdKPI">58%</span>
                                        </div>
                                    </li>
                                    <li><div class="barchart"></div></li>
                                </ul>
                                <!-- does not work when unlinked, therefore deactivated
                                    <a class="signup" href="">More Info</a>
                                 -->
                               </div>
                        </div>

                    </div>
                    <div id="customerListView" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
                                    selectionMode: 'multi',
                                    oniteminvoked : handler,
                                    itemTemplate : TemplatingExample.itemTemplateFunction,
                                    tapBehavior: WinJS.UI.TapBehavior.toggleSelect,
                                    itemsReorderable: true,
                                    layout: { type: WinJS.UI.GridLayout, maxRows: 1 }
                               }"></div>

                    <div class="MessageBox" style="margin-top:10px; border-width:2px; border-style:solid; border-color:#000000; ">
                        <div class="MessageToTheUserInvisible" id="MessageToTheUser">Select more to compare!!!</div>
                        <button id="compareButton" class="action secondary MessageToTheUserInvisible">Compare Tiles</button>
                    </div>
                </div>
            </div>

            <!-- Installs the AppBar at the top of the screen. Must be swiped in from the top of the screen -->
            <div id="appBarWrapper">
                <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: false, placement: 'top'}">
                    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'showAllCards',label:'Show all cards',icon:'viewall', section:'selection',tooltip: 'Show all cards'}"></button>
                    <div data-win-control="WinJS.UI.AppBarCommand"
                         data-win-options="{type: 'content', section: 'global', label:'' }">
                        <h2>Navigate through years:</h2>
                    </div>
                    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'showNextYear', label:'Year', icon: 'add', section: 'global', tooltip: 'Next year'}"></button>

                    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'showPreviousYear', label: 'Year', icon:'remove', section: 'global',tooltip: 'Previous year'}"></button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
