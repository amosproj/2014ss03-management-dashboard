<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- change title name -->
    <title>TileComparisonPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/homescreenData.js"></script>
    <!-- default windows css -->
    <link href="/css/default.css" rel="stylesheet" />

    <!-- change these link names accordingly to the subpage name -->
    <link href="/pages/TileComparison/TileComparison.css" rel="stylesheet" />
    <script src="/pages/TileComparison/TileComparison.js"></script>
    <!--d3js-->
    <script src="../../lib/js/d3/d3.js"></script>


</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- change name of the actual title shown -->
                <span class="pagetitle">Tile Comparison</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div class="tile_contentwrapper">
                <!-- add all specific subpage content here -->


                <div id="confirmFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm purchase flyout}">

                </div>


                <div class=" ">

                    <div id="tiletemplate" class="tileTemplate">
                        <div id="customercard">

                            <div id="plandiv" class="plan plan1">
                                <div class="header">
                                    <img data-win-bind="src: logo" />
                                </div>

                                <div class="kpiCanvas" style="background-color:#000000; width:307px; height:79px; position:relative;">
                                    <input type="hidden" class="itemid" data-win-bind="value: Name"/>
                                </div>

                                <div class="barchart"></div>
                                <input type="button" class="signup" id="moreInfoButton" value="More Info"
                                       ondblclick="TileComparison.moreInfoButton_Click(event);" />
                            </div>
                        </div>

                    </div>
                    <div id="customerListView" style="height:525px;" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
                        selectionMode: 'multi',
                        oniteminvoked : handler,
                        itemTemplate : TileComparison.itemTemplateFunction,
                        tapBehavior: WinJS.UI.TapBehavior.toggleSelect,
                        itemsReorderable: true,
                        layout: { type: WinJS.UI.GridLayout, maxRows: 1 }
                    }"></div>
                    <div style="text-align:center;">
                       
                                    <img id="kpiLeft" src="/images/left.png" width="50"
                                         onmouseover="this.src='/images/left_hover.png'"
                                         onmouseout="this.src = '/images/left.png'" />
                               
                                    <button id="compareButton" style="position:relative;" class="action secondary MessageToTheUserInvisible">Compare Tiles</button>
                              
                                    <img id="kpiRight" src="/images/right.png" width="50"
                                         onmouseover="this.src='/images/right_hover.png'"
                                         onmouseout="this.src = '/images/right.png'" />
   
                    </div>
                    <div class="MessageBox">
                        <div class="MessageToTheUserInvisible" style="color:#FF0000; font-weight:bold;" id="MessageToTheUser">Select more to compare!!!</div>

                    </div>
                </div>
            </div>

            <!-- Installs the AppBar at the top of the screen. Must be swiped in from the top of the screen -->
            <div id="appBarWrapper">
                <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: false, placement: 'top'}">
                    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'showAllCards',label:'Show all cards',icon:'viewall', section:'selection',tooltip: 'Show all cards'}"></button>
                    <div data-win-control="WinJS.UI.AppBarCommand"
                         data-win-options="{type: 'content', section: 'global', label:'' }">
                        <h2>Navigate through years:</h2>
                    </div>
                    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'showNextYear', label:'Year', icon: 'add', section: 'global', tooltip: 'Next year'}"></button>

                    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'showPreviousYear', label: 'Year', icon:'remove', section: 'global',tooltip: 'Previous year'}"></button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
