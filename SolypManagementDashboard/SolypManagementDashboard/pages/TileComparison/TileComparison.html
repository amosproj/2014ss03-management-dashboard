<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- change title name -->
    <title>TileComparisonPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/homescreenData.js"></script>
    <!-- default windows css -->
    <link href="/css/default.css" rel="stylesheet" />

    <!-- change these link names accordingly to the subpage name -->
    <link href="/pages/TileComparison/TileComparison.css" rel="stylesheet" />
    <script src="/pages/TileComparison/TileComparison.js"></script>


</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- change name of the actual title shown -->
                <span class="pagetitle">Tile Comparison</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">


            <div class="contentwrapper">
                <!-- add all specific subpage content here -->



                <div class="box">
                                       <button id="compareTile" class="action secondary">Compare Tiles</button>
                    <br />
                    <div id="tileTemplate" data-win-control="WinJS.Binding.Template">
                        <div class="tileTempl">
                            <h6 class="counter" data-win-bind="innerText: counter"></h6>
                            <h1 class="letter" data-win-bind="innerText: letter"></h1>
                        </div>
                    </div>
                    <div id="listView2" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
                                    selectionMode: 'multi',
                                    tapBehavior: WinJS.UI.TapBehavior.toggleSelect,
                                    itemsReorderable: true,
                                    layout: { type: WinJS.UI.GridLayout, maxRows: 1 }
                               }"></div>
                </div>





        </section>
    </div>
</body>
</html>
