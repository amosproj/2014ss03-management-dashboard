<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- change title name -->
    <title>LineChart</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/homescreenData.js"></script>
    <!-- default windows css -->
    <link href="/css/default.css" rel="stylesheet" />

    <!-- jquery -->
    <script src="../../lib/js/jquery/jquery-2.1.1.js"></script>

    <!-- flot -->
    <script language="javascript" type="text/javascript" src="../../lib/js/flot/excanvas.min.js"></script>
    <script src="../../lib/js/flot/jquery.flot.js"></script>
    <script src="../../lib/js/flot/jquery.flot.crosshair.js"></script>

    <!--d3js-->
    <script src="../../lib/js/d3/d3.js"></script>

    <!-- change these link names accordingly to the subpage name -->
    <link href="linceChart.css" rel="stylesheet" />
    <script src="lineChart.js"></script>

</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- change name of the actual title shown -->
                <span class="pagetitle">LineChart</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="contentwrapper">
                <!-- add all specific subpage content here -->
                <div id="lineChartControls" style="width: 20%; float: left;">
                    <div id="controlsTitle">
                        <h2>Graphlines:</h2>
                    </div>
                    <!-- dynamically render graph on/off switches from json dataset-->
                    <div id="choices"></div>
                    <!-- Options for interaction -->
                    <div id="controlsTitle">
                        <h2>Options:</h2>
                    </div>
                    <div id="showOptions">
                        <label><input id="enablePosition" type="checkbox" checked="checked">Show coordinates</label>
                        <br />
                        <span id="mouseoverdata"></span>
                    </div>
                </div>
                <div id="lineChartCanvas" style="width: 76%; margin-left:23%;">
                        <div id="canvasTitle" style="text-align:center;">
                            <span id="leftNav">&#xe112;</span>
                            <span id="chartTitle">Sales</span>
                            <span id="rightNav">&#xe111;</span>
                        </div>
                        <!-- Plotted graph area -->
                        <div id="plottingarea" class="plottingarea"></div>

                        <!-- used for debugging, otherwise invisible -->
                        <div id="status"></div>

                  
                </div>
            </div>
        </section>
    </div>
</body>
</html>
