<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- change title name -->
    <title>Name of the Subpage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/homescreenData.js"></script>
    <!-- default windows css -->
    <link href="/css/default.css" rel="stylesheet" />

    <!-- change these link names accordingly to the subpage name -->
    <link href="squares_mike.css" rel="stylesheet" />
    <script src="squares_mike.js"></script>

    <!--Copied from Mike Bostock-->
    <script src="../../lib/js/d3/d3.js"></script>
    <script>

        var margin = { top: 50, right: 10, bottom: 10, left: 10 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var color = d3.scale.category20c();

        var treemap = d3.layout.treemap()
            .size([width, height])
            .sticky(true)
            .value(function (d) { return d.size; });

        var div = d3.select("#squares").append("div")
            .style("position", "relative")
            .style("width", (width + margin.left + margin.right) + "px")
            .style("height", (height + margin.top + margin.bottom) + "px")
            .style("left", margin.left + "px")
            .style("top", margin.top + "px");

        d3.json("pages/squares_mike/flare.json", function (error, root) {
            var node = div.datum(root).selectAll(".node")
                .data(treemap.nodes)
              .enter().append("div")
                .attr("class", "node")
                .call(position)
                .style("background", function (d) { return d.children ? color(d.name) : null; })
                .text(function (d) { return d.children ? null : d.name; });

            d3.selectAll("input").on("change", function change() {
                var value = this.value === "count"
                    ? function () { return 1; }
                    : function (d) { return d.size; };

                node
                    .data(treemap.value(value).nodes)
                  .transition()
                    .duration(1500)
                    .call(position);
            });
        });

        function position() {
            this.style("left", function (d) { return d.x + "px"; })
                .style("top", function (d) { return d.y + "px"; })
                .style("width", function (d) { return Math.max(0, d.dx - 1) + "px"; })
                .style("height", function (d) { return Math.max(0, d.dy - 1) + "px"; });
        }

    </script>


</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- change name of the actual title shown -->
                <span class="pagetitle">Square Visualization</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div  class="contentwrapper">
                <div id="squares">
                   
                </div>
                <!--Form from Mike-->
                <form>
                    <label><input type="radio" name="mode" value="size" checked> Size</label>
                    <label><input type="radio" name="mode" value="count"> Count</label>
                </form>
               
            </div>
        </section>
    </div>
</body>
</html>
